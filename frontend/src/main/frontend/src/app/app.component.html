<div class="row">
  <div class="col-md-12 text-center">
    <h1>{{title}}</h1>
  </div>
</div>

<form #f="ngForm" (ngSubmit) = "addUser()">
<div class="row text-center">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6 center-block noFloat">
        <div class="row">
          <div class="col-md-6 center-block noFloat">
            <label>Username</label>
            <input class="form-control" type="text" name="username" [(ngModel)]="user.username" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 center-block noFloat">
            <label>Email</label>
            <input class="form-control" type="text" name="email" [(ngModel)]="user.email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
          </div>
        </div>
        <div class="row topSpace">
          <div class="col-md-6 center-block noFloat">
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>

<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Email</th>
          <th>Registration Date</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td scope="row">{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.registrationDate | date: 'dd/MM/yyyy'}}</td>
          <td><button class="btn btn-default" (click)="removeUser(user)"><span class="glyphicon glyphicon-remove-sign"></span></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
